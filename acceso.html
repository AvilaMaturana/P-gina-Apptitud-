<section id="acceso" class="py-5">
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
           <div class="textoIconos pt-5 mt-5">
           <div class="pt-5 mt-5">

        <div id="form" class="col-12 col-md-6 py-5" >

          <form class="px-4">
            <h4 class="pb-2">¡Envianos un mensaje!</h4>

            <div class="form-group mb-3">
              <input type="text" name="nombre" value="" id="nombre" class="form-control text-center rounded-pill shadow" placeholder="Nombre">
            </div>
            <div class="form-group mb-3">
              <input type="email" name="email" value="" id="email" class="form-control text-center rounded-pill shadow" placeholder="Correo">
            </div>
            <div class="form-group mb-3">
              <textarea class="form-control text-center rounded-5 shadow" name="mensaje" id="mensaje" rows="10" placeholder="Mensaje"></textarea>
            </div>
            <!-- Button trigger modal -->
             <div class="text-end py-2">
              <button type="button" class="btn btn-md btn-primary px-5 rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
             </div>

<!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                 <div class="modal-content">
                  <div class="modal-body mx-5">
                    <div class="text-center btn-primary rounded-pill py-3 fw-bold">
                      ¡Tu mensaje <br> ha sido enviado <br>
                      con éxito!
                    </div>
                  </div>
                  <div class="modal-body mx-5">
                    <div id="textoModal" class="text-center py-3 fw-bold">
                      Nos pondremos <br> en contacto a la <br>
                      brevedad
                    </div>
                  </div>               
                  <div class="modal-footer">
                   <button type="button" class="btn btn-md bg-info px-5 rounded-pill fw-normal text-white" data-bs-dismiss="modal">Cerrar</button>
                   
                 </div>
               </div>
             </div>
              </div>
            
           

          </form>
